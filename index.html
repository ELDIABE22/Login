<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">

        <div class="form">

        <h3 class="title">Welcome back</h3>
        <p class="paragraph">Welcome back! Please enter your details.</p>  

            <form>
                <div class="input">
                    <label class="label-input" for="email">Email</label>
                    <input class="input-box" type="email" name="email" placeholder="Enter your email">

                    <label class="label-input" for="password">Password</label>
                    <input class="input-box" type="password" name="password">
                </div>

                <div class="checkbox">
                    <input type="checkbox" name="checkbox">
                    <span>Remember for 30 days</span>
                    <a href="#">Forgot password</a>
                </div>

                <div class="btns">
                    <input class="sign-in" type="submit" name="sign-in" value="Sign in">

                    <div class="btn-google">
                        <img src="../Form Sign in/google.png" alt="google">
                        <a class="btn-submit-google" href="#">Sign in with Google</a>
                    </div>
                </div>

                <div class="paragraph-end">
                    <span>DonÂ´t have an account?</span>
                    <a href="#">Sign up</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
